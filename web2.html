<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    
    h1 {
      color: #333;
    }
    
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    
    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    
    #result {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
    <br>
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
    <br>
    <button onclick="convertToCelsius()">Convert to Celsius</button>
    <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    <p id="result"></p>
  </div>

  <script>
    function convertToCelsius() {
      const fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
      if (!isNaN(fahrenheit)) {
        const celsius = (fahrenheit - 32) * (5/9);
        document.getElementById("celsius").value = celsius.toFixed(2);
        document.getElementById("result").innerHTML = `${fahrenheit}째F is ${celsius.toFixed(2)}째C`;
      }
    }

    function convertToFahrenheit() {
      const celsius = parseFloat(document.getElementById("celsius").value);
      if (!isNaN(celsius)) {
        const fahrenheit = (celsius * (9/5)) + 32;
        document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
        document.getElementById("result").innerHTML = `${celsius}째C is ${fahrenheit.toFixed(2)}째F`;
      }
    }
  </script>
</body>
</html>
